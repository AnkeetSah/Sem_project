<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gallery{
            width: 30rem;
            height: 23rem;

            position: relative;
            display: flex;
            overflow: auto;
            scroll-snap-type: x mandatory;
        }

        .gallery img{
            width: 100%;
            height: 100%;

            position: sticky;
            left: 0;
            flex-shrink: 0;
            object-fit: cover;
            scroll-snap-align: start;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="https://picsum.photos/id/937/200/300" alt="">
        <img src="https://picsum.photos/id/837/200/300" alt="">
        <img src="https://picsum.photos/id/437/200/300" alt="">
    </div>
</body>
</html>
